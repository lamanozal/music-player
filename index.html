<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="card shadow-lg rounded">
        <img id="music-image" src="" alt="" class="card-img-top">
        <div class="card-body">
            <audio id="audio" src=""></audio>
            <div id="music-details" class="text-center border-bottom my-3">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div id="progress">
                <input type="range" id="progress-bar" class="form-range">
                <div class="times d-flex justify-content-between align-items-center">
                    <span id="current-time">00:00</span>
                    <span id="duration">00:00</span>
                </div>
            </div>
            <div id="controls" class="text-center">
                <button class="btn btn-primary rounded-circle" id="prev">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button class="btn btn-primary btn-lg rounded-circle mx-2" id="play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="btn btn-primary rounded-circle" id="next">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
            <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="volume-container d-flex justify-content-between align-items-center">
                <i id="volume" class="fa-solid fa-volume-high mx-2"></i>
                <input id="volume-bar" class="form-range" type="range" min="0" max="100" value="100">
            </div>
        </div>
        <div class="collapse" id="music-list">
            <ul class="list-group list-group-flush"></ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="music.js"></script>
<script src="musicplayer.js"></script>
<script src="app.js"></script>

</body>
</html>
